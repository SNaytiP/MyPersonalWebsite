<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>About Me</title>
  </head>

<!-- Main Page -->
<body class="relative overflow-x-hidden">

  <!-- This is the main page of the website -->
  <div class="bg-white bg-cover bg-center bg-no-repeat">
    <!--
    This is the header section of the page
    It will contain the navigation bar and the main title of the page.   
    The navigation bar will have the following links:
      - About me this button will scroll to about section
      - Portfolio this button will scroll to portfolio section
      - Contract this button will scroll to contact section
      - Review this button will lead to review page-->
    <header class="absolute bg-center bg-gray-800/25 bg-opca inset-x-0 top-0 z-50">
      <nav class="fixed flex bg-center bg-gray-950/75 bg-opca inset-x-0 top-0 z-50justify-between p-6 lg:px-8" aria-label="Global">
      <!-- This div contain clickable logo -->
      <div class="flex lg:flex-1">
        <!-- 
          This anchor tag (<a>) wraps an image (<img>) to make it clickable.
          When the image is clicked, the page will refresh due to the 'onclick="location.reload();"' attribute.
          The image displays the logo with specified height and width classes.
        -->
        <a href="#" onclick="location.reload();">
        <img src="/img/header_logo.png" alt="Logo" class="h-8 w-auto" />
        </a>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#about" class="nav-link text-sm/6 font-bold text-white text-shadow-lg/30 transition-transform duration-200 ease-in-out hover:scale-125">About me</a>
        <a href="#portfolio" class="nav-link text-sm/6 font-bold text-white text-shadow-lg/30 transition-transform duration-200 ease-in-out hover:scale-125">Portfolio</a>
        <a href="#contact" class="nav-link text-sm/6 font-bold text-white text-shadow-lg/30 transition-transform duration-200 ease-in-out hover:scale-125">Contact</a>
        <a href="reviewpage.html" class="nav-link text-sm/6 font-bold text-white text-shadow-lg/30 transition-transform duration-200 ease-in-out hover:scale-125">Review</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end"></div>
      </nav>
    </header>


    <!-- Main page section -->
    <div class="relative isolate px-6 pt-14 lg:px-8 z-40">
      <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu blur-3xl sm:-top-80" aria-hidden="true">
      </div>
      <!-- Responsive GIF wallpaper -->
      <div class="absolute inset-0 w-full h-full bg-fixed bg-center bg-cover z-30" style="background-image: url('/img/mainpage_wallpaper.gif');"></div>
      <!-- Welcome text in middle page -->
      <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56 z-40 relative">
        <div class="text-center">
          <h1 class="text-5xl font-bold tracking-tight text-balance text-white text-shadow-lg/30 sm:text-7xl">Welcome to aboutnine</h1>
          <p class="mt-8 text-lg font-semibold text-pretty text-white sm:text-xl/8 text-shadow-lg/30">This is my personal website , My name is Naytipat Phothipan but You can call me nine ,Nice to meet you.</p>
        </div>
      </div>
    </div>
  </div>


  <!-- This sectiopn is about me -->
  <section id="about">
    <div class="bg-gray-100 relative z-40">
      <!-- Aboutme wallpaper image -->
      <img src="/img/aboutme_wallpaper.png" alt="About Me Wallpaper" class="absolute inset-0 w-screen h-screen object-cover object-center z-0" style="opacity: 0.5;"/>
      <!-- Container for centering content and setting max width -->
      <div class="mx-auto max-w-6xl py-32 sm:py-40 lg:py-0 flex items-center gap-24 lg:gap-x-24 min-h-screen z-20 relative">
        <!-- Text content -->
        <div class="flex-1 bg-center bg-slate-950/80 p-14 rounded-2xl shadow-2xl z-0 object-cover">
          <h2 class="text-4xl font-bold text-gray-200">"Success is never guaranteed by effort â€” but without effort, success is impossible."</h2>
        </div>
        <!-- Image next to the text -->
        <img src="/img/aboutme_selfiepic.jpg" alt="Naytipat Photo" class="w-150 h-150 object-cover rounded-xl shadow-2xl">
      </div>
    </div>
    <div class="w-full h-8 bg-slate-800"></div>
  </section>

  <!-- Wallpaper Section -->
  <section id="portfolio">
    <div class="relative">
      <img src="/img/portfolio_wallpaper_earthsurface.png" alt="Portfolio Wallpaper" class="absolute inset-0 w-full h-auto object-cover object-center z-20" />
      <div class="fixed z-10 inset-0 flex items-center justify-center animate-bounce" style="background-image: url('/img/portfolio_wallpaper_astronuat.png'); max-height: 20%; top: 55%; transform: translateY(-50%); background-size: cover; background-position: center;"></div>
      <img src="/img/portfolio_wallpaper_space.png" alt="Portfolio Wallpaper" class="absolute inset-0 w-full h-auto object-cover object-center z-0" style="opacity: 1;" />
      <img src="/img/portfolio_wallpaper_text.png" alt="Portfolio text" class="absolute inset-x-0 bottom-0 w-full h-auto object-cover object-center z-0">
      <div class="relative z-10 flex items-center justify-center min-h-screen" style="height: auto;"></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="h-screen bg-gray-200 flex items-center justify-center">
    <div class="text-center">
      <h2 class="text-4xl font-bold">Contact Me</h2>
      <p class="mt-4 text-lg">Feel free to reach out!</p>
    </div>
  </section>

  <!-- nothing change fella -->
    

</body>
</html>
